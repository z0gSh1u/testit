<html>
  <script type="text/javascript" src="TestingRequirement.js"></script>
  <script type="text/javascript" src="../js/requirement/reader.js"></script>
  <script type="text/javascript" src="../js/requirement/writer.js"></script>
  软件名称：
  <input id="projectNameText" type="text">
  <br/>
  项目承担部门：
  <input id="projectTeamText" type="text">
  <br/>
  撰写人：
  <input id="writerText" type="text">
  <br/>
  完成日期：
  <input id="completionDateText" type="text">
  <br/>
  软件背景：
  <textarea id="projectBackgroundTextarea"></textarea>
  <br/>
  软件介绍：
  <textarea id="projectIntroductionTextarea"></textarea>
  <br/>
  <br/>
  术语：
  <table border="1" id="termTable">
    <thead>
      <tr>
        <th>
          缩写词或术语
        </th>
        <th>
          解释
        </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button onclick="insertRow4Table('termTable')">十</button>   <button onclick="deleteRow4Table('termTable')">一</button>
  <br/>
  <br/>

  功能测试需求：
  <div id="requirementDiv">
  </div>
  <button onclick="createRequirements('requirementDiv')">新增</button>

  <br/>
  系统性能及可用性要求：
  <table border="1" id="performanceTable">
    <thead>
      <tr>
        <th>
          性质
        </th>
        <th>
          对系统的要求
        </th>
        <th>
          编码
        </th>
      </tr>
    </thead>
    <tbody>
    </tbody>
  </table>
  <button onclick="insertRow4Table('performanceTable')">十</button>   <button onclick="deleteRow4Table('performanceTable')">一</button>
  <br/>
  <br/>

  <button>提交</button>
</html>
